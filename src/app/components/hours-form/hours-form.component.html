<div class="container">
    <header>
        @if (editMode == false) {
        <p>Registrar horas</p>
        }@else {
        <p>Editar horas</p>
        }
    </header>
    <form [formGroup]="form" (ngSubmit)="rewriteHour()">
        <main>
            <p>Horas</p>
            <input type="number" formControlName="hours">

            <p>Fecha</p>
            <input type="date" formControlName="date">

            <p>Descripción</p>
            <input type="text" formControlName="description">
        </main>

        <footer>
            @if (editMode == false) {
            <button [routerLink]="['/inicio']" class="return">Volver a inicio</button>
            }@else {
            <button class="return" (click)="closeForm()">Ir atrás</button>
            }
            @if (editMode == false) {
            <button class="add">Añadir</button>
            }@else {
            <button type="submit" class="add">Guardar</button>
            }
        </footer>
    </form>
</div>
