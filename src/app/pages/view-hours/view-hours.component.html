<div class="container">
    <div class="record">
        <p>Historial de horas</p>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Horas</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                @for (hour of hours; track $index) {
                <tr>
                    <td>{{hour.hours}} Horas</td>
                    <td>{{hour.date | date: 'dd/MM/yyyy'}}</td>
                    <td>{{hour.description}}</td>
                    <td><button (click)="clickOnEdit(hour)" class="edit">Editar</button>|<button
                            (click)="deleteHour(hour.id)" class="delete">Eliminar</button></td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    <div class="interaction">
        <div class="return-container">
            <button [routerLink]="['/inicio']" class="return">Volver a inicio</button>
        </div>
        <div class="total-hours">
            <p class="total">Número total de horas:</p>
            <p class="number">{{ totalHours }}</p>
        </div>
    </div>
</div>

@if (EditClicked) {
<div class="container-edit">
    <app-hours-form [editMode]="true" [hour]="hourToEdit" (closeEdit)="closeEditHandler()" />
</div>
}
